<body BGCOLOR="#ffffff">
  <!--processingのプログラミングとcanvasを設置-->
  <script type="application/processing">
  void setup(){
    size(innerWidth, 300);
    background(255);
    noFill( );
  }

  void draw(){
  for (int i = 0; i < 10; i++){
    for (int p = 0; p < 10; p++){
        float x=random(50,5000);
        float y=random(50,5000);
        float d=random(5,500);
        colorMode(HSB,100);
        stroke(i*10,p*5,100);
        ellipse(x, y, d, d);
     }
    }
   }
  </script>
  <canvas id="canvas"></canvas>

  <header>
    <h1>画像認識の練習</h1>
