<!DOCTYPE html>
<html>
    <head>
        <title>TensorFlow.js: COCO SSD Object Detection</title>
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"> </script>
        <script src='index.js'></script>
    </head>

    <body>
        <div id="drag-drop-area">
        <h1>TensorFlow.js: COCO SSD Object Detection</h1>

        <p>1. 画像をアップロードする(画面上にドラッグ＆ドロップ可): <input type="file" id="file_upload"></p>       
        <p>2. 登録する(保存はされません): <button onclick="onFileSelected();">登録</button>

        <p><canvas id="canvas" width=256 height=256 style="border: 1px solid;"></canvas></p>
        <p>4. 検出する: <input type='button' value='Detect' onclick='detect();'></p>
        </div>


    </body>
</html>
